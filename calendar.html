<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Calendar with Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 20px;
      font-weight: 600;
      color: #2823b5;
      background: #e0e7ff;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(40, 35, 181, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 360px;
      justify-content: center;
      text-align: center;
    }

    #countdown .emoji {
      font-size: 26px;
    }

    @media (max-width: 480px) {
      #countdown {
        font-size: 18px;
        max-width: 100%;
        padding: 10px 15px;
      }
      #countdown .emoji {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <img src="images/calendar_for_website.jpg" alt="School calendar with academic year dates" />

  <div id="countdown">
    <span class="emoji" role="img" aria-label="Santa">ðŸŽ…</span>
    <span id="countdown-text">Loading countdown...</span>
  </div>

  <script>
    function updateCountdown() {
      const countdownText = document.getElementById('countdown-text');
      const now = new Date();

      const currentYear = now.getUTCFullYear();
      let targetDate = new Date(Date.UTC(currentYear, 11, 20, 16, 0, 0)); // Dec 20, 4:00 PM GMT

      // If it's past the target date this year, use next year
      if (now > targetDate) {
        targetDate = new Date(Date.UTC(currentYear + 1, 11, 20, 16, 0, 0));
      }

      const totalSeconds = Math.floor((targetDate - now) / 1000);

      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownText.textContent = 
        `Days until Christmas Break: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000); // Update every second
  </script>
</body>
</html>
