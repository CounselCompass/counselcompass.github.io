<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Calendar with Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 20px;
      font-weight: 600;
      color: #2823b5;
      background: #e0e7ff;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(40, 35, 181, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 320px;
      justify-content: center;
    }

    #countdown .emoji {
      font-size: 26px;
    }

    @media (max-width: 480px) {
      #countdown {
        font-size: 18px;
        max-width: 100%;
        padding: 10px 15px;
      }
      #countdown .emoji {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <img src="images/calendar_for_website.jpg" alt="School Calendar" />

  <div id="countdown">
    <span class="emoji" aria-hidden="true">ðŸŽ…</span>
    <span id="countdown-text">Loading countdown...</span>
  </div>

  <script>
    function updateCountdown() {
      const countdownText = document.getElementById('countdown-text');
      const today = new Date();
      const currentYear = today.getFullYear();
      let targetDate = new Date(currentYear, 11, 22); // Dec 22

      // If past Dec 22, count down to next year's Dec 22
      if (today > targetDate) {
        targetDate = new Date(currentYear + 1, 11, 22);
      }

      const diffTime = targetDate - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      countdownText.textContent = `Days until December 22: ${diffDays}`;
    }

    updateCountdown();
  </script>
</body>
</html>
