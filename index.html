<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #2823b5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: white;
      margin-bottom: 40px;
    }

    .button-link {
      display: block;
      width: 300px;
      margin: 15px auto; /* centers the button and adds space between */
      background-color: #ffffff;
      color: #2823b5;
      padding: 20px 0;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .button-link:hover {
      background-color: #ddd;
      color: #000;
    }
  </style>
</head>
